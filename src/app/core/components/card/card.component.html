<div class="card mb-3 border-info shadow-sm">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="photo?.img_src" class="card-img-top" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Mars Rover {{photo?.rover?.name}}</h5>
        <small class="card-text">
          Launch date: {{photo?.rover?.launch_date}} <br>
          Landing date: {{photo?.rover?.landing_date}} <br>
          Earth date: {{photo?.earth_date}}
        </small>
        <p class="card-text">
          <small class="text-muted">
            {{photo?.camera?.full_name}} ({{photo?.camera?.name}})
          </small>
        </p>
      </div>
    </div>
  </div>
</div>
